	<section id="formulario">
		<div class="layout">
			<h1>Criar novo produto</h1>
			<!-- Criando um formulario -->
			<form name="frmcontato" action="insert">
				<table>

					<tr>
						<td><input type="text" name="nome" placeholder="Nome"></td>
					</tr>

					<tr>
						<td><input type="text" name="valor" placeholder="Valor"></td>
					</tr>

					<tr>
						<td><input type="text" name="plataforma" placeholder="Plataforma"></td>
							
					</tr>
					
					<tr>
						<td><input type="text" name="quantidade" placeholder="Quantidade"></td>
							
					</tr>

					<tr>
						<td><input type="text" name="categoria" placeholder="Categoria"></td>
							
					</tr>

				</table>
				<!-- onclick executa uma ação ao pressionar o botão do formulario no caso executar a função validar() do 
		documento javascript ligado a este documento -->
				<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
			</form>
			
			<!-- Ligação com o documento valida.js, sempre antes do Body -->
	<script src="valida.js"></script>
